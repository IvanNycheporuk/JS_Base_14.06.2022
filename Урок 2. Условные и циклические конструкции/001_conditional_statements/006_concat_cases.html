<html>

<head>
    <title>Условная конструкция switch</title>
    <script type="text/javascript">
        var day = prompt("Введите номер дня недели: ");

        switch (day) {
            case "1":
            case "2":
            case "3":
            case "4":
            case "5":
                console.log("Рабочие дни");
                break;
            case "6":
            case "7":
                console.log("Выходной");
                break;

            default:
                console.log("Вы ввели несуществующий день недели");
        }
    </script>
</head>

<body>

    <!-- Разметка страници -->

</body>

</html>
