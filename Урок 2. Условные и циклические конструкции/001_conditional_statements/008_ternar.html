<!--
    Тернарная условная операция.

    Тернарный оператор [?:], является сокращенной формой конструкции if ... else.
    [?:] - включает в себя три операнда - ( условие ? Если условие ИСТИННО : Если условие ЛОЖНО )

    Алгоритм работы тернарной операции: (логическое выражение) ? операция 1 : операция 2
       1. Вычисляется логическое выражение (условие).
       2. Если логическое выражение истинно, то вычисляется значение выражения "операция 1", 
          в противном случае — значение выражения "операция 2".
       3. Полученный результат сохраняется в переменную.
-->

<html>

<head>
    <title>Тернарный оператор</title>
    <script type="text/javascript">
        var a = 13;
        var b = 20;

        // Переменной max, присваиваем возвращаемое значение тернарного оператора.
        //var max = (a > 12 && a > b) ? "a" : "b";   // ЕСЛИ:  (a > b)  ТО:  вернуть "a",  ИНАЧЕ: вернуть "b";
        var max;

        if (a > 12 && a > b) {
            max = 'a';
        } else {
            max = 'b';
        }

        console.log(max);

        var maxT = (a > 12 && a > b) ? 'a' : 'b';

        console.log(maxT);

    </script>
</head>

<body>

    <!-- Разметка страници -->

</body>

</html>
