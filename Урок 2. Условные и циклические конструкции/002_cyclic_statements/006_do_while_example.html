<html>
<head>
    <title>Циклическая конструкция Do While</title>
    <script type="text/javascript">
        var input;
        var counter = 2;

        do {
            input = prompt("Введите некоторое значение.");
            counter--; // 1, 0, -1
            console.log(input);
        } 
        while (counter >= 0); //counter: 2, 1, 0, -1
    </script>
</head>
<body>
    <!-- Разметка страници -->
</body>
</html>
