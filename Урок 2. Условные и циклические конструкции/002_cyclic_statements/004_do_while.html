<!--
    Цикл do-while сначала выполняет тело, а затем проверяет условие.
-->

<html>
<head>
    <title>Циклическая конструкция Do While</title>
    <script type="text/javascript">
        var a = -4;

        do {
            console.log(a);
            a--;
        }
        while (a > 0);

        while (a > 0) {            
            console.log(a);
            a--;       
        }

        // console.log(a);
    </script>
</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
