<!--
    Цикл for(цикл со счетчиком) выполняется до тех пор, пока условие истинно.
    
    for (начало; условие; шаг) {
        // ... тело цикла ...
    }

    Последовательность выполнения:
        1. Начало выполняется при заходе в цикл. В данном блоке создаются счетчики.
        2. Условие проверяется перед каждой итерацией. Если значение условия true, тело цикла выполняется. Если значение условия равно false, цикл for завершается.
        3. Шаг выполняется после каждой итерации, но перед проверкой условия.
        4. Управление возвращается к шагу 2.

    Любая часть for может быть пропущена.
-->

<html>
<head>
    <title>Циклическая конструкция for</title>
    <script type="text/javascript">

        // var amount = 0;

        var arr = [1,2,3,4];

        var newArr = arr.map(a => a + 'test');

        console.log(newArr);

        let newArr2 = [];
        for (var i = 0; i < arr.length; i++) {
            newArr2.push(arr[i] + 'test');
        }

        console.log(newArr2);

        console.log("*****");

        // i - доступен за пределами цикла for.
        // console.log(i + 500);
    </script>

</head>
<body>
    <!-- Разметка страници -->
</body>
</html>
