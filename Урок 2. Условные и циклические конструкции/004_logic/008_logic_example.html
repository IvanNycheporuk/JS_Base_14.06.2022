<html>
<head>
    <title>Условная конструкция if else</title>
    <script type="text/javascript">
        var login = "Admin";
        var password = "0000";
        var count = 3;

        var userLogin, userPassword;
        do {
            userLogin = prompt("Введите логин\nпопыток осталось: " + count)
            if (!userLogin) {
                console.log('Вход не выполнен');
                break;                
            }

            userPassword = prompt("Введите пароль\nпопыток осталось: " + count);
            if (!userPassword) {
                console.log("Вход не выполнен.");
                break;
            }
            
            if (userLogin == login && userPassword == password) {
                console.log("Здравствуйте, Админ. Вы вошли в систему.");
                break;
            } 
            
            console.log("Ошибка доступа! Неверный логин или пароль!");
            if (count == 1) {
                break;
            }
            console.log("Повторите попытку.");

            count--;
        } while (true);
                
    </script>
</head>
<body>
    <!-- Разметка страници -->
</body>
</html>
