<!--
    Оператор ИЛИ возвращает то значение, на котором остановились вычисления.
    Эту особенность используют для выбора первого «истинного» значения из списка.
    
    Если значение опущено или равно 0, -0, null, false, NaN, undefined или пустой строке (""), объект имеет начальное значение, равное false
-->

<html>
<head>
    <title>Логические операторы</title>
    <script type="text/javascript">
        // str - string
        var a = 5;
        var b = "string";
        var c;
        var d = null;

        //console.log()

        // if (a) {
        //     res = a
        // }

        // if (b) {
        //     res = a
        // }

        // if (c) {
        //     res = a
        // }

        // if (d) {
        //     res = a
        // }

        var res = a || b || c || d; // 5
        console.log("1. Первое истинное значение: " + res); 

        res = d || c || b || a; // 'string'
        console.log("2. Первое истинное значение: " + res);
    </script>
</head>
<body>
    <!-- Разметка страници -->
</body>
</html>
