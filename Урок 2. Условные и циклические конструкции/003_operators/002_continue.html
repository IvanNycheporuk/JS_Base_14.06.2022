<html>

<head>
    <title>Оператор continue</title>
    <script type="text/javascript">
        var count = +prompt("Сколько Вы хотите провести итераций?");
        var exit = +prompt("Какое число вы не хотите увидеть?");

        for (var i = 0; i < count; i++) {
            if (i == exit) {
                console.log("[]");                
                continue;
            }
            
            console.log(i);            
        }

        console.log("ok: " + i);
    </script>
</head>

<body>
    <!-- Разметка страници -->
</body>

</html>
