<html>
<head>
    <title>Факториал</title>
    <script type="text/javascript">
        function factorialize(num) {
            if (num <= 2) {
                return num;
            }

            return num * factorialize(num - 1); // factorialize(4)
        }

        /*
            factorialize(5): 5 * factorialize(4)
            factorialize(4): 5 * 4 * factorialize(3)
            factorialize(3): 5 * 4 * 3 * factorialize(2)
            factorialize(2): 5 * 4 * 3 * 2


            factorialize(1): 5 * 4 * 3 * 2 * 1 * factorialize(0)
            factorialize(0): 5 * 4 * 3 * 2 * 1 * 1
        */


        // 5! -> 1 * 2 * 3 * 4 * 5 -> 120
        
        document.write(factorialize(5));
    </script>
</head>
<body>
    <!-- Разметка страници -->
</body>
</html>
