<html>
<head>
    <title>Локальные и глобальные переменные</title>
    <script type="text/javascript">
        var global = "Глобальная переменная";

        // ВНИМАНИЕ: Создание глобальной переменной с именем как у локальной переменной из метода - scope_test().
        var local = "Глобальная переменная одноименная с локальной из функция - scope_test().";

        function scope_test() {

            // ВНИМАНИЕ: Создание локальной переменной с именем как у глобальной переменной.
            local = "local from scope_test";

            console.log(global); // "Глобальная переменная";
            console.log(local); // "Локальная переменная одноименная с глобальной переменной.";
            console.log('*********************');

            return global;
        }

        scope_test();

        console.log(global) // "Глобальная переменная";
        console.log(local); // "Глобальная переменная одноименная с локальной из функция - scope_test().";
    </script>
</head>
<body>
    <!-- Разметка страници -->
</body>
</html>
