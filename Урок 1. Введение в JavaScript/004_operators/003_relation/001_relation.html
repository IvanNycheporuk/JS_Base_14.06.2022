<html>
<head>
    <title>Операторы сравнения</title>

    <script type="text/javascript">

        var a = 4;
        var b = 12;

        var result;

        result = a > b;
        console.log("a > b: " + result);

        result = a < b;
        console.log("a < b: " + result);

        result = a >= b;
        console.log("a >= b: " + result);

        result = a <= b;
        console.log("a <= b: " + result);

        // a: 5
        // b: 5

        // a > b => 5 > 5 => false
        // a >= b => 5 >= 5 => true

    </script>

</head>
<body>

    <!-- https://jsfiddle.net/c301yktu/16/ -->
    <!-- Разметка страници -->

</body>
</html>
