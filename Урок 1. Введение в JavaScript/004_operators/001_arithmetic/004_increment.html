<!--
    Инкремент (++) — операция, во многих языках программирования используемая для увеличения значения переменной на единицу.

    Имеется префиксная и постфиксная форма инкремента. 
    Префиксный инкремент выполняется перед использованием переменной.
    Постфиксный инкремент выполняется после использования переменной.
-->

<html>

<head>
    <title>Инкремент</title>
    <script type="text/javascript">
        var applesCount = 20;
        //applesCount++ => applesCount = applesCount + 1

        console.log("постфиксный инкремент");
        console.log(applesCount);   // 20
        console.log(applesCount++); // 20
        console.log(applesCount);   // 21

        console.log("##############")

        console.log("префиксный инкремент");
        console.log(applesCount);   // 21
        console.log(++applesCount); // 22
        console.log(applesCount);   // 22
        console.log(++applesCount); // 23
        console.log(applesCount++)  // 23
        console.log(applesCount)    // 24
    </script>
</head>

<body>
    <!-- Разметка страници -->
</body>

</html>
