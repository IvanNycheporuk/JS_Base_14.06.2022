<!--
    document.write(...) — метод, выводящий на страницу переданные ему аргументы (параметры). 
    Аргументов может быть любое количество, и они могут быть любых типов, 
    при выводе значения аргументов преобразуются в строки.
-->

<html>

<head>
    <title>Метод "write" объекта document</title>

    <script>

        var applesCount = 20;

        document.write("Количество яблок - " + applesCount + '. Больше нет яблок.<br/>');
        applesCount = 10;
        document.write("Количество яблок - " + applesCount);
        document.write('<p style="color: red">' + applesCount + '</p>');
    </script>

</head>

<body>

    <!-- https://jsfiddle.net/c301yktu/9/ -->
    <!-- Разметка страници -->

</body>

</html>
