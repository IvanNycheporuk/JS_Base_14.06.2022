<!-- 
    Есть несколько способов добавить JavaScript-код в веб-страницу. 
    Один из них - разместить код в теге "script". Тег "script" может быть расположен в теге "head" или "body". 
-->

<html>
<head>
    <title>Добавление JavaScript-кода в веб-страницу</title>
</head>
<body>
    <!-- Разметка страници -->
	<button onclick="alert('Test done')">Test</button>
    <p>Some text</p>

    <script type="text/javascript">
        alert("Hello world!"); 
        console.log('Test 1');// - вывод данных в консоль браузера
    </script>
</body>
</html>
