<html>
<head>
    <title>Понятие "переменная"</title>

    <script type="text/javascript">
        // Переменная - именованная область памяти, адрес которой можно использовать для осуществления доступа к данным (считывать, задавать, изменять). В JavaScript переменные не строго типизированные. Для создания переменной используется ключевое слово "var".

        /*
            Создание переменной:
                1) указать ключевое слово "var"; [var]
                2) через пробел указать имя переменной, которое связанно с тем значением, которое она хранит; [var price]
                3) после знака присвоения "=" задать значение переменной; [var price = 1000]
                4) завершить конструкцию знаком ";". [var price = 1000;]
        */

        var result = "Text 123";
        document.write(result + '<br>');

        // инициализация переменной — первое присвоение ей значения
        var price = 1000;
        console.log(price);
        document.write(price + 1 +'<br>')
        
        var name = "Harley";
        console.log(name);

        var room_id;
        console.log(room_id);

        // переопределение переменной (изменение значения)
        price = 50;             
        console.log(price);
        document.write(price + 1);
    </script>
</head>
<body>
    <!-- Разметка страницы -->
</body>
</html>
