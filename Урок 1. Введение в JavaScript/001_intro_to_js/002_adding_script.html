<!--
    Самый оптимальный вариант - подключение JavaScript-кода из отдельного файла.

    Шаги:
        1) создать файл с произвольным именем (желательно без кириллических символов) с расширением ".js";
        2) разместить ссылку с помощью тега <script> на этот файл в теге "head" или "body" у тех страниц, которым необходим код файла.

        ссылка на файл: <script src="SCRIPT_NAME.JS" type="text/javascript"></script>
        SCRIPT_NAME.JS - имя Вашего JavaScript файла.
-->

<html>

<head>
    <title>Добавление JavaScript-кода в веб-страницу из внешнего файла</title>
    <script src="my_script.js" type="text/javascript"></script>
</head>

<body>
    <p>Разметка страницы</p>
    <!-- 
        <script src="task1.js"></script>
        <script src="task2.js"></script>
        <script src="task3.js"></script>
        <script src="task4.js"></script> 
    -->
    <script src="my_script2.js"></script>
</body>

</html>
