<!-- 
    Приведение типа (type conversion) — преобразование значения переменной одного типа в значение другого типа.
    При преобразовании в число null становится 0, а undefined становится NaN.
-->

<html>
<head>
    <title>Неявное приведение типов</title>

    <script type="text/javascript">

        var a = 5;          // число
        var b = "7";        // строка
        var c = a + b;      // "c" - строка. "a" преобразовалось в строку и произошла конкатенация
        console.log('5 + "7"' ,c); 

        var d = 2;
        c = a + d + b;
        console.log('5 + "7" + 2' ,c);  // "c" - строка.
        
        a = "5";         // строка
        b = 7;           // число
        c = a - b;       // "c" - число. "a" преобразовалось в число и произошло вычитание. Аналогично умножение и деление
        console.log(c); // -2

        var d = 2;
        c = a - d - b;
        console.log(c);  // "c" - число.

        a = "5";         // строка
        b = "7";         // строка
        c = a - b;       // "c" - число. "a" и "b" преобразовались в числа и произошло вычитание.
        console.log(c); // -2

        a = 5;           // число
        b = "с";         // строка
        c = a - b;       // "c" - нечисло (ошибка преобразования).
        console.log(c);

    </script>
</head>

    <!-- Разметка страници -->

</body>
</html>
