<html>

<head>
    <title>Метод concat() пример</title>

    <script type="text/javascript">
        var input;
        var fruits = ["яблоко", "груша", "слива", "апельсин"];

        while (input !== null) {
            input = prompt("Введите название нового фрукта.\n\n Уже есть: \n\n" + fruits.join("\n"));
            fruits = fruits.concat(input);
        }

        console.log(fruits);
        document.write(fruits.join("<br />"));
    </script>
</head>

<body>
    <!-- Разметка страници -->
</body>

</html>
