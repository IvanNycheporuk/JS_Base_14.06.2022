<!--
    Многомерные массивы — массивы, содержащие более одного индекса.
    Чтобы создать многомерный массив в JavaScript, достаточно в качестве значений элементов массива использовать новые массивы.    
-->
<html>
<head>
    <title>Массив из массивов</title>

    <script type="text/javascript">
        var matrix = [["asda", true, 3],
                      [4, 5, "asdasd"],
                      [7, 8, "test"]];

        console.log(matrix[1][0]); // Что будет выведено в консоль? // Oleg: 4
        console.log(matrix[2][2]); // Что будет выведено в консоль? // test
        console.log(matrix[2][1]); // Что будет выведено в консоль? // 8
        console.log(matrix[0][1]); // Что будет выведено в консоль? // true
    </script>
</head>
<body>
    <!-- Разметка страници -->
</body>
</html>
